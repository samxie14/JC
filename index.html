<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 600;
        }

        .code-display {
            font-size: 72px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 12px;
            margin: 40px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        .code-display.marked-yes {
            color: #51cf66;
        }

        .code-display.marked-no {
            color: #ff6b6b;
        }

        .status-indicator {
            display: block;
            font-size: 18px;
            margin-top: -10px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status-indicator.yes {
            color: #51cf66;
        }

        .status-indicator.no {
            color: #ff6b6b;
        }

        .status-indicator.pending {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-no {
            background: #ff6b6b;
            color: white;
        }

        .btn-no:hover {
            background: #ff5252;
        }

        .btn-yes {
            background: #51cf66;
            color: white;
        }

        .btn-yes:hover {
            background: #40c057;
        }

        .btn-undo {
            background: #ffa94d;
            color: white;
            padding: 14px 40px;
            font-size: 16px;
        }

        .btn-undo:hover {
            background: #ff922b;
        }

        .undo-container {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .undo-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .status-text {
            color: #51cf66;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .progress-info {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stats {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f1f3f5;
            color: #666;
            font-size: 16px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .complete-message {
            color: #51cf66;
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn-back {
            background: #868e96;
            color: white;
        }

        .btn-back:hover {
            background: #6c757d;
        }

        .btn-back:disabled {
            background: #ced4da;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .jump-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f1f3f5;
        }

        .jump-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .jump-input {
            width: 180px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .jump-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .jump-input.invalid {
            border-color: #ff6b6b;
        }

        .btn-jump {
            background: #667eea;
            color: white;
            padding: 10px 30px;
            font-size: 16px;
        }

        .btn-jump:hover {
            background: #5568d3;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-yes {
            background: #51cf66;
            color: white;
        }

        .status-no {
            background: #ff6b6b;
            color: white;
        }

        .status-pending {
            background: #e9ecef;
            color: #666;
        }

        .reset-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f1f3f5;
        }

        .btn-reset {
            background: #868e96;
            color: white;
            padding: 10px 30px;
            font-size: 14px;
        }

        .btn-reset:hover {
            background: #6c757d;
        }

        .btn-confirm-reset {
            background: #ff6b6b;
            color: white;
            padding: 10px 30px;
            font-size: 14px;
            animation: pulse 1s infinite;
        }

        .btn-confirm-reset:hover {
            background: #ff5252;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .reset-warning {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-form {
            margin-top: 30px;
        }

        .login-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #5568d3;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>Code Validator</h1>
        <p style="color: #666; margin-bottom: 20px;">Enter password to continue</p>
        <div class="login-form">
            <input 
                type="password" 
                id="passwordInput" 
                class="login-input" 
                placeholder="Password"
                onkeypress="handleLoginKeypress(event)"
            >
            <button class="login-button" onclick="handleLogin()">Login</button>
            <div class="error-message" id="errorMessage">Incorrect password</div>
        </div>
    </div>

    <!-- Main App (hidden initially) -->
    <div class="container hidden" id="appContainer">
        <h1>Code Validator</h1>
        
        <div class="progress-info" id="progressInfo">
            Loading codes...
            <span class="status-badge status-pending" id="statusBadge">Pending</span>
        </div>
        <div class="status-indicator pending" id="statusIndicator"></div>
        <div class="code-display" id="codeDisplay">------</div>
        
        <div class="button-group" id="mainButtons">
            <button class="btn-back" onclick="handleBack()" id="backButton">← Back</button>
            <button class="btn-no" onclick="handleNo()">No</button>
            <button class="btn-yes" onclick="handleYes()">Yes</button>
        </div>

        <div class="undo-container" id="undoContainer">
            <div class="status-text">✓ Marked as Yes</div>
            <button class="btn-undo" onclick="handleUndo()">Undo</button>
        </div>

        <div class="jump-container">
            <div class="jump-input-group">
                <input 
                    type="text" 
                    id="jumpInput" 
                    class="jump-input" 
                    placeholder="Enter 6-digit code"
                    maxlength="6"
                    onkeypress="handleJumpKeypress(event)"
                    oninput="validateJumpInput(this)"
                >
                <button class="btn-jump" onclick="handleJump()">Jump</button>
            </div>
        </div>

        <div class="stats">
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Progress</span>
                    <span class="stat-value" id="progressCount">0 / 3024</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Yes Count</span>
                    <span class="stat-value" id="yesCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">No Count</span>
                    <span class="stat-value" id="noCount">0</span>
                </div>
            </div>
        </div>

        <div class="reset-container">
            <button class="btn-reset" id="resetButton" onclick="handleResetClick()">Reset All Progress</button>
            <button class="btn-confirm-reset hidden" id="confirmResetButton" onclick="handleConfirmReset()">⚠️ Confirm Reset - This Cannot Be Undone</button>
            <div class="reset-warning hidden" id="resetWarning">Warning: This will erase all Yes/No decisions!</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAganiYbLArbNgHsadzrzgoax5K04qgWBs",
          authDomain: "jc-validator-7eef9.firebaseapp.com",
          databaseURL: "https://jc-validator-7eef9-default-rtdb.firebaseio.com",
          projectId: "jc-validator-7eef9",
          storageBucket: "jc-validator-7eef9.firebasestorage.app",
          messagingSenderId: "1099044829321",
          appId: "1:1099044829321:web:1f9b93fa5f4cf4af85ae58"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make database globally available
        window.db = database;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbGet = get;
        window.dbOnValue = onValue;
        
        console.log('Firebase initialized successfully');
      </script>

    <script>
        const PASSWORD_HASH = '7f47c8e65d18b33e95720355273c39d8f7ed0c4c423a5dc2f0916809d74cc4f8';
        
        // Store all codes and their states
        let allCodes = [];
        let currentIndex = 0;
        let isYesState = false;
        let isAuthenticated = false;
        let resetConfirmTimeout = null;

        // Generate all valid 6-digit codes with constraints:
        // - First digit: 6
        // - Second digit: 6
        // - At least 5 unique digits
        function generateAllCodes() {
            const codes = [];
            
            // Start with "66", generate all combinations for remaining 4 digits (0000-9999)
            for (let i = 0; i <= 9999; i++) {
                // Pad with leading zeros to make it 4 digits
                const lastFour = i.toString().padStart(4, '0');
                const code = '66' + lastFour;
                
                // Check if code has at least 5 unique digits
                if (hasAtLeast5UniqueDigits(code)) {
                    codes.push({
                        code: code,
                        status: 'pending' // 'pending', 'yes', or 'no'
                    });
                }
            }
            
            return codes;
        }

        function hasAtLeast5UniqueDigits(code) {
            const digitCount = {};
            for (let digit of code) {
                digitCount[digit] = (digitCount[digit] || 0) + 1;
            }
            
            const uniqueDigits = Object.keys(digitCount).length;
            return uniqueDigits >= 5;
        }

        // Simple hash function for password
        async function simpleHash(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function handleLoginKeypress(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        }

        async function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            const hash = await simpleHash(password);
            
            if (hash === PASSWORD_HASH) {
                isAuthenticated = true;
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                init();
            } else {
                document.getElementById('errorMessage').classList.add('visible');
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.remove('visible');
                }, 3000);
            }
        }

        function displayCurrentCode() {
            // Loop around if we've reached the end
            if (currentIndex >= allCodes.length) {
                currentIndex = 0;
            }
            
            // Handle negative index (from back button)
            if (currentIndex < 0) {
                currentIndex = allCodes.length - 1;
            }

            const current = allCodes[currentIndex];
            const codeDisplay = document.getElementById('codeDisplay');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Update code display
            codeDisplay.textContent = current.code;
            
            // Update code display color and status indicator based on status
            codeDisplay.className = 'code-display';
            statusIndicator.className = 'status-indicator ' + current.status;
            
            if (current.status === 'yes') {
                codeDisplay.classList.add('marked-yes');
                statusIndicator.textContent = '✓ Previously Marked YES';
            } else if (current.status === 'no') {
                codeDisplay.classList.add('marked-no');
                statusIndicator.textContent = '✗ Previously Marked NO';
            } else {
                statusIndicator.textContent = '';
            }
            
            // Update progress info with status badge (create HTML all at once)
            const statusText = current.status.charAt(0).toUpperCase() + current.status.slice(1);
            document.getElementById('progressInfo').innerHTML = `Code ${currentIndex + 1} of ${allCodes.length} <span class="status-badge status-${current.status}" id="statusBadge">${statusText}</span>`;
            
            // Back button is always enabled now (can loop around)
            const backButton = document.getElementById('backButton');
            backButton.disabled = false;
            
            hideUndo();
        }

        function showUndo() {
            isYesState = true;
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('undoContainer').classList.add('visible');
        }

        function hideUndo() {
            isYesState = false;
            document.getElementById('mainButtons').style.display = 'flex';
            document.getElementById('undoContainer').classList.remove('visible');
        }

        function updateStats() {
            const yesCount = allCodes.filter(c => c.status === 'yes').length;
            const noCount = allCodes.filter(c => c.status === 'no').length;
            const reviewedCount = yesCount + noCount;
            
            console.log(`Stats - Yes: ${yesCount}, No: ${noCount}, Total Reviewed: ${reviewedCount}`);
            
            document.getElementById('progressCount').textContent = `${reviewedCount} / ${allCodes.length}`;
            document.getElementById('yesCount').textContent = yesCount;
            document.getElementById('noCount').textContent = noCount;
        }

        // Save state to Firebase
        async function saveState() {
            if (!window.db) return;
            
            try {
                lastSyncTime = Date.now();
                const stateRef = window.dbRef(window.db, 'codeValidatorState');
                await window.dbSet(stateRef, {
                    allCodes: allCodes,
                    currentIndex: currentIndex,
                    lastUpdated: lastSyncTime
                });
                console.log('State saved to Firebase');
            } catch (error) {
                console.error('Error saving state:', error);
            }
        }

        // Load state from Firebase
        async function loadState() {
            if (!window.db) return null;
            
            try {
                const stateRef = window.dbRef(window.db, 'codeValidatorState');
                const snapshot = await window.dbGet(stateRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log('State loaded from Firebase');
                    return data;
                } else {
                    console.log('No saved state found');
                    return null;
                }
            } catch (error) {
                console.error('Error loading state:', error);
                return null;
            }
        }

        // Listen for real-time updates from other users
        let lastSyncTime = 0;
        let isLocalUpdate = false;
        
        function setupRealtimeSync() {
            if (!window.db) return;
            
            const stateRef = window.dbRef(window.db, 'codeValidatorState');
            window.dbOnValue(stateRef, (snapshot) => {
                if (snapshot.exists() && isAuthenticated) {
                    const data = snapshot.val();
                    
                    // Only update if data is newer and not from our own save
                    if (data.allCodes && data.allCodes.length > 0 && data.lastUpdated !== lastSyncTime) {
                        // Don't update currentIndex if user is in undo state
                        const preserveIndex = isYesState;
                        
                        // Update the codes array (to get status changes from others)
                        allCodes = data.allCodes;
                        
                        // Only update currentIndex if we're not in the middle of something
                        if (!preserveIndex) {
                            currentIndex = data.currentIndex || 0;
                        }
                        
                        updateStats();
                        displayCurrentCode();
                        console.log('State synced from Firebase');
                    }
                }
            });
        }

        function handleNo() {
            allCodes[currentIndex].status = 'no';
            currentIndex++;
            updateStats();
            displayCurrentCode();
            saveState();
        }

        function handleYes() {
            allCodes[currentIndex].status = 'yes';
            updateStats();
            showUndo();
            saveState();
        }

        function handleUndo() {
            allCodes[currentIndex].status = 'pending';
            updateStats();
            hideUndo();
            saveState();
        }

        function handleBack() {
            // Move back one position (will loop around)
            currentIndex--;
            
            if (currentIndex < 0) {
                currentIndex = allCodes.length - 1;
            }
            
            // Just display the previous code without changing its status
            displayCurrentCode();
        }

        function validateJumpInput(input) {
            // Only allow digits
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function handleJumpKeypress(event) {
            if (event.key === 'Enter') {
                handleJump();
            }
        }

        function handleJump() {
            const input = document.getElementById('jumpInput');
            const codeToFind = input.value.trim();
            
            // Validate: must be exactly 6 digits
            if (codeToFind.length !== 6 || !/^\d{6}$/.test(codeToFind)) {
                input.classList.add('invalid');
                alert('Please enter a valid 6-digit code');
                setTimeout(() => input.classList.remove('invalid'), 1000);
                return;
            }
            
            // Check if code satisfies constraints (starts with 66, at least 5 unique digits)
            if (!codeToFind.startsWith('66')) {
                input.classList.add('invalid');
                alert('Invalid code: must start with "66"');
                setTimeout(() => input.classList.remove('invalid'), 1000);
                return;
            }
            
            if (!hasAtLeast5UniqueDigits(codeToFind)) {
                input.classList.add('invalid');
                alert('Invalid code: must have at least 5 unique digits');
                setTimeout(() => input.classList.remove('invalid'), 1000);
                return;
            }
            
            // Find the code in our list
            const index = allCodes.findIndex(c => c.code === codeToFind);
            
            if (index === -1) {
                input.classList.add('invalid');
                alert('Code not found in the valid codes list');
                setTimeout(() => input.classList.remove('invalid'), 1000);
                return;
            }
            
            // Jump to the code
            currentIndex = index;
            displayCurrentCode();
            
            // Clear input
            input.value = '';
            input.classList.remove('invalid');
        }

        // Reset functionality
        function handleResetClick() {
            // Show confirmation button and warning
            document.getElementById('resetButton').classList.add('hidden');
            document.getElementById('confirmResetButton').classList.remove('hidden');
            document.getElementById('resetWarning').classList.remove('hidden');
            
            // Auto-hide after 5 seconds if not confirmed
            resetConfirmTimeout = setTimeout(() => {
                cancelReset();
            }, 5000);
        }

        function cancelReset() {
            document.getElementById('resetButton').classList.remove('hidden');
            document.getElementById('confirmResetButton').classList.add('hidden');
            document.getElementById('resetWarning').classList.add('hidden');
            
            if (resetConfirmTimeout) {
                clearTimeout(resetConfirmTimeout);
                resetConfirmTimeout = null;
            }
        }

        async function handleConfirmReset() {
            // Clear the timeout
            if (resetConfirmTimeout) {
                clearTimeout(resetConfirmTimeout);
                resetConfirmTimeout = null;
            }
            
            // Reset all codes to pending
            allCodes = generateAllCodes();
            
            // Find code 660123 and start there
            const startCodeIndex = allCodes.findIndex(c => c.code === '660123');
            currentIndex = startCodeIndex >= 0 ? startCodeIndex : 0;
            
            console.log(`Reset to code ${allCodes[currentIndex].code} at index ${currentIndex}`);
            
            // Hide reset buttons
            cancelReset();
            
            // Update UI
            displayCurrentCode();
            updateStats();
            
            // Save to Firebase
            await saveState();
            
            console.log('All progress reset');
            alert('All progress has been reset!');
        }

        // Initialize: load state or generate all codes
        async function init() {
            if (!isAuthenticated) return;
            
            document.getElementById('progressInfo').textContent = 'Loading state...';
            
            // Wait a bit for Firebase to be ready
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Try to load existing state
            const savedState = await loadState();
            
            if (savedState && savedState.allCodes && savedState.allCodes.length > 0) {
                // Use saved state
                allCodes = savedState.allCodes;
                currentIndex = savedState.currentIndex || 0;
                
                // Log the loaded state for debugging
                const yesCount = allCodes.filter(c => c.status === 'yes').length;
                const noCount = allCodes.filter(c => c.status === 'no').length;
                console.log(`Loaded saved state from Firebase - Yes: ${yesCount}, No: ${noCount}, Current Index: ${currentIndex}`);
            } else {
                // Generate new codes
                document.getElementById('progressInfo').textContent = 'Generating all codes...';
                allCodes = generateAllCodes();
                currentIndex = 0;
                console.log(`Generated ${allCodes.length} valid codes`);
                
                // Save initial state
                await saveState();
            }
            
            displayCurrentCode();
            updateStats();
            
            // Setup real-time sync
            setupRealtimeSync();
        }

        // Don't auto-init, wait for login
    </script>
</body>
</html>
